<!DOCTYPE html>
<html>
    <head>
        <title>Emoji Guessing Game</title>
        <link rel="stylesheet" type="text/css" href="emojiGuessingGame.css">
    </head>
    <body>
        <div class="container">
            <h1>Emoji Guessing Game</h1>
            <div id="description"></div>
            <input type="text" id="guess-input" placeholder="Enter Your Guess">
            <div id="result"></div>
            <div id="score">Score: 0</div>
            <div id="timer">Time</div>
            <button class="button" id="restart button" style="display: none;">Restart</button>
        </div>
        <script src="emojiGuessingGame.js"></script>

    </body>
</html>
