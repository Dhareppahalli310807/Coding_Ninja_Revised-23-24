<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Radio & CheckBox </title>
</head>
<body>
	<form>
		<!-- <able to submit all the radio because we are not giving name> -->
		<p>Course</p>
		<input type="Checkbox" name=""> C++<br>
		<input type="Checkbox" name=""> Java<br>
		<input type="Checkbox" name=""> SQL<br>
		<input type="Submit">
	</form>
	<form>
		<!-- <using name ="Course"> -->
		<p>Course</p>
		<input type="Checkbox" name="Course"> C++<br>
		<input type="Checkbox" name="Course"> Java<br>
		<input type="Checkbox" name="Course"> SQL<br>
		<input type="Submit">
	</form>
	<form>
		<!-- <using value ="C++"> -->
		<p>Course</p>
		<input type="Checkbox" name="Course" value="C++"> C++<br>
		<input type="Checkbox" name="Course" value="Java"> Java<br>
		<input type="Checkbox" name="Course" value="SQL"> SQL<br>
		<input type="Submit">
	</form>
</body>
</html>
