<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
</head>
<body>
<form>
	<div>
		<label for = "username"> UserName</label>
		<div>
			<input type="text" id="username" required>
		</div>
	</div>
	<div>
		<label for="email">EmailId</label>
		<div>
			<input type="email" name="email" id ="email" required placeholder="abs@example.com">
		</div>
	</div>
		<div>
			<label for="country">CountryName</label>
			<div>
				<input type="country" name="country" id ="country" required>
			</div>
		</div>
	<div>
		<label for = "passwords">Password</label>
		<div>
			<input type="password" id="passwords" required placeholder="abc@example.com">
		</div>
	</div>
	<div>
		<!-- <label for = "submit">SubmitButton</label> -->
		<div>
			<input type="submit" name="submit" id="submit">
		</div>
	</div>
</form>
</body>
</html>
